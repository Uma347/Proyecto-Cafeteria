<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cocina</title>
        <link rel="stylesheet" href="/static/css/estilo.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
<body>
    <header class="encavd">
        <nav>
            <a href="/cambmenu" class="btn btn-secondary">Cambiar Men√∫</a>
            <a href="/salir"class="btn btn-dark">Salir</a>
        </nav>
       
    </header>
    <main>
        <section class="contenedor sobre-nosotros">
            <div class="contenedor-sobre-nosotros"> 
                <div class="contenido-textos">
                    <h3> Fichas Confirmadas</h3> 
                    <table >
                        {% for c in confirmado %}
                        <tr>
                            <form action="/ver" method="POST">
                            <td>Ficha - {{ c.0}} </td>
                            <td>{{ c.1}} </td> 
                            <td> 
                                <input  type="hidden" name="idFicha"  value="{{ c.0}}">
                                <button type="submit" class="btn btn-outline-info">
                                    Ver
                                </button> 
                            </form>
                                <a href="/estado/Listo/{{ c.0}}" class="btn btn-outline-success"> Listo</a>
                            </td>
                           
                        </tr> 
                        {% endfor %}
                    </table>  
                </div>
                <div class="contenido-textos">
                    <h3> Fichas Listas</h3> 
                    <table >
                        {% for c in listo %}
                        <tr>
                            <td>Ficha - {{ c.0}} </td>
                            <td>{{ c.1}} </td> 
                            <td>
                                <a href="/estado/Entregado/{{c.0}}" class="btn btn-outline-danger"> Entregado</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>  
                </div>
            </div>
            <div class="contenido-textos">
                <img src="/static/img/chef.png" alt=""> 
            </div>

        </section>
    </main>
    <footer>
        <div class="contenedor-footer">
            <div class="content-foo">
                <p>Administracion Cocina</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
