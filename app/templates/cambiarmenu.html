<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cambiar Menú</title>
        <link rel="stylesheet" href="/static/css/estilo.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet"> 
    </head>
<body>
    <header class="encavd">
        <nav> <table>
            <a href="/cocin" class="btn btn-secondary">Administración Cocina</a>
           
                <form action="/editmenu/nuevo/0/0/0" method="POST">
                    <input  type="hidden" name="idProducto"  value="0">
                    <button class="btn btn-secondary" >
                        Agregar producto
                    </button>
                </form>
            <a href="/salir"class="btn btn-dark">Salir</a>
        </table>
        </nav>
       
    </header>
    <main>
        <section class="contenedor sobre-nosotros">
            <h2 class="titulo">MENÚ</h2>
            <div class="contenedor-sobre-nosotros">
                <div class="contenido-textos">
                    <h3>1. Comida Rápida</h3> 
                    <table >
                        {% for c in comida %}
                        <form action="/editmenu/edit/{{ c.1}}/{{ c.2}}/comida" method="POST">
                        <tr>
                            <input  type="hidden" name="idProducto"  value="{{ c.0}}">
                            <td>
                                <button type="submit" class="btn btn-success">
                                    Editar
                                </button> 
                                <a href="/borr/{{ c.0}}" class="btn btn-danger">Borrar</a></td>
                            <td>{{ c.1}}</td>
                            <td>{{ c.2}} Bs</td>
                        </tr>
                        </form>
                        {% endfor %}
                    </table>  
                    <br>
                    <h3>2. Bebidas</h3>
                    <table >
                        {% for c in bebida %}
                        <form action="/editmenu/edit/{{ c.1}}/{{ c.2}}/bebida" method="POST">
                        <tr>
                            <input  type="hidden" name="idProducto"  value="{{ c.0}}">
                            <td>
                                <button type="submit" class="btn btn-success">
                                    Editar
                                </button> 
                            <a href="/borr/{{ c.0}}" class="btn btn-danger">Borrar</a></td>
                            <td>{{ c.1}}</td>
                            <td>{{ c.2}} Bs</td>
                        </tr>
                        </form>
                        {% endfor %}
                    </table>  
                    <br>
                    <h3>3. Postres</h3>
                    <table >
                        {% for c in postre %}
                        <form action="/editmenu/edit/{{ c.1}}/{{ c.2}}/postre" method="POST">
                        <tr>
                            <input  type="hidden" name="idProducto"  value="{{ c.0}}">
                            <td>
                                <button type="submit" class="btn btn-success">
                                    Editar
                                </button> 
                                <a href="/borr/{{ c.0}}" class="btn btn-danger">Borrar</a></td>
                            <td>{{ c.1}}</td>
                            <td>{{ c.2}} Bs</td>
                        </tr>
                        </form>
                        {% endfor %}
                    </table>  

                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="contenedor-footer">
            <div class="content-foo">
                <h4>Cambiar Menú</h4>
            </div>
        </div>
    </footer>
</body>

</html>
