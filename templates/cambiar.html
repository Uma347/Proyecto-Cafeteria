<!DOCTYPE html>
<html lang="es" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cambiar contraseña</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="/static/css/estilo.css">
    </head>
    <body background="/static/img/fondo.png" class="h-100 bg-primary, encavd">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-sm-8 align-self-center text-center">
                    <div class="card shadow">
                        <div class="card-body">
                            <form action="/cambiarC" method="POST">
                              <h3>Usuario {{ct}} ID: {{ci}}  </h3>
                                <div class="form-group">
                                  <input  type="hidden" name="usuario"  value="{{ ci }}">
                                 
                                </div>
                                <div class="form-group">
                                    <input  type="text" name="nueva"  placeholder="Nueva Contraseña" class="form-control" required>
                                  </div>
                                <div class="form-group">
                                  <button type="submit" class="btn btn-dark btn-block">
                                      Cambiar
                                  </button>
                                </div>
                                <a href="/users" class="btn btn-outline-dark btn-block"> Cancelar
                                </a>
                                
                                {% with messages = get_flashed_messages()  %}
                                {% if messages %}
                                {% for message in messages %}
                                 <div class="alert alert-success alert-dismissible fade show" role="alert">
                                 {{ message }}
                                 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                 <span aria-hidden="true">&times;</span>
                                  </button>
                                  </div>
                                {% endfor %}
                                {% endif %}
                                {% endwith %}
                               
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
    </body>   
</html>
