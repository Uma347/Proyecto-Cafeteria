<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dias</title>
        <link rel="stylesheet" href="/static/css/estilo.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
<body>
    <header class="encavd">
        <nav>
            <a href="/users"class="btn btn-dark">Administración usuarios</a>
            <a href="/salir"class="btn btn-dark">Salir</a>
        </nav>
       
    </header>
    <main>
        <section class="contenedor sobre-nosotros">
            <div class="contenedor-sobre-nosotros">
                <div class="contenido-textos">
                    <h3> Días </h3> 
                    <table>
                        {% for c in dias %}
                        <tr>
                            <td class="table table-success">idDía:&nbsp;&nbsp;{{ c.0}}</td>
                            <td> </td>
                            <td rowspan="3"> 
                            </td>
                        </tr>
                        <tr>
                            <td>Fecha: &nbsp;&nbsp;{{ c.1}} </td> 
                        </tr>
                        <tr>
                            {% if c.2 !=-1%}
                            <td>Ganancia:&nbsp;&nbsp;{{ c.2}} Bs</td>
                            {% else %}
                            <td>Ganancia:&nbsp;&nbsp;En proceso</td>
                            {% endif %}
                        </tr>
                        {% endfor %}
                        <tr>
                        </tr>
                    </table>  
                </div>
                <div class="contenido-textos">
                    <img src="/static/img/cuentas3.png" alt=""> 
                    <div class="contenido-textos">
                        <img src="/static/img/chef.png" alt=""> 
                    </div> 
                </div> 
                
            </div>
            
        </section>
    </main>
    <footer>
        <div class="contenedor-footer">
            <div class="content-foo">
                <p>Administracion Dias</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
